<!DOCTYPE html>
<html>
  <head>
    <title>AR.js 3D Model Viewer</title>
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1.0.4/dist/aframe-master.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='debugUIEnabled:false;'>
       <a-marker preset="hiro">
         <a-gltf-model src='https://raw.githubusercontent.com/evobiomed/xredum/main/skull_model_file.gltf'></a-gltf-model>
       </a-marker>
       <a-camera>
         <a-cursor></a-cursor>
       </a-camera>
    </a-scene>
  </body>
</html>
