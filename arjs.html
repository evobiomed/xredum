<!DOCTYPE html>
<html>
  <head>
    <title>AR.js 3D Model Viewer</title>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
  </head>
<body style='margin : 0px; overflow: hidden;'>
	<a-scene embedded arjs='sourceType: webcam;'>
    <a-gltf-model src="https://raw.githubusercontent.com/evobiomed/xredum/6ee879d3e67b08cb13e733410dcccea79e91f2bd/skull_model_file.gltf" rotation="-90 0 0" position="0 0.5 0" scale="1 1 1"</a-gltf-model>
		<a-marker-camera preset='hiro'></a-marker-camera>
	</a-scene>
</body>
  </body>
</html>
